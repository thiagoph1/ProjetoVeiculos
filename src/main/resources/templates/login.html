<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8" />
	
	<style type="text/css">
	
	form{
	margin-left: 40%;
	margin-top: 10%
	}
	
	
	</style>

<title>Tela de Login</title>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Login</a>
			<ul id="nav-mobile" class="left hide-on-med-and-down">
			</ul>
		</div>
	</nav>

	<main>
	<div class="container center">
	<br>
	<h1 class="header center orange-text"> Seja bem-vindo</h1>
	<br>
		<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
			<form th:action="@{/login}" method="post" class="col s12">
			<h5 class="indigo-text">Acesso ao Sistema</h5>
				<div class="row">
					<div class="input-field col s12">
						<label class="active">Login</label> <input type="text"
							name="username">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label class="active">Senha</label> <input type="password"
							name="password">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s2">
						<input type="submit" name="submit" value="Logar"
							class="waves-effect waves-light btn">
					</div>
				</div>
			</form>
		</div>
	</div>
	</main>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
